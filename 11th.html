<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Program to add,subtract,multiply and divide two numbers</title>
    <style type="text/css">
        body {margin: 30px;}
        </style> 
        <script src = "/11th.js" type = "text/javascript"></script>
</head>
<body>
  <form>
      1st Number : &nbsp;<input type="text" id="firstNumber"><br><br>
      2nd Number : <input type="text" id="secondNumber"><br><br>
      <input type="button" onClick="add()" value="Add">
      <input type="button" onClick="subtract()" value="Subtract">
      <input type="button" onClick="multiply()" value="Multiply">
      <input type="button" onClick="divide()" value="Divide">
  </form>  
  <p>The Result is : <br>
  <span id = "result"></span>
  </p>
</body>
</html>
